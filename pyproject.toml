[tool.poetry]
name = "torappu"
version = "0.1.0"
description = ""
authors = ["daflyinbed <1677759063@qq.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
bson = "^0.5.10"
click = "^8.1.7"
httpx = "^0.24.1"
loguru = "^0.7.0"
pillow = "^10.0.0"
unitypy = "^1.10.1"
tenacity = "^8.2.2"
apscheduler = "^3.10.1"
pycryptodome = "^3.18.0"
fastapi = { version = "^0.103.0", extras = ["all"] }
sentry-sdk = { version = "^1.28.1", extras=["loguru", "httpx"] }
cashews = "^6.2.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.282"
isort = "^5.10.1"
black = "^23.1.0"
pre-commit = "^3.3.3"

[tool.black]
line-length = 88
target-version = ["py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901"]

line-length = 88
target-version = "py310"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
executionEnvironments = [
  { root = "./" },
]

typeCheckingMode = "basic"
reportShadowedImports = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
