[tool.poetry]
name = "torappu"
version = "0.1.0"
description = ""
authors = ["daflyinbed <1677759063@qq.com>"]
readme = "README.md"

packages = [
    { include = "torappu" }
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.24.1"
sqlalchemy = "^2.0.15"
unitypy = "^1.10.1"
flatbuffers = "^23.5.26"
pycryptodome = "^3.18.0"
bson = "^0.5.10"
apscheduler = "^3.10.1"
loguru = "^0.7.0"


[tool.poetry.group.dev.dependencies]
pycln = "^2.1.5"
ruff = "^0.0.272"
pre-commit = "^3.3.3"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
src_paths = ["torappu"]
extra_standard_library = ["typing_extensions"]

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q", "N"]
ignore = ["E402", "C901","E722"]

line-length = 88
target-version = "py310"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false