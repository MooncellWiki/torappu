[tool.poetry]
name = "torappu"
version = "1.2.1"
description = ""
authors = ["daflyinbed <1677759063@qq.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
# encrypter and decrypter
bson = "^0.5.10"
pycryptodome = "^3.18.0"

# misc
unitypy = "^1.10.1"
cashews = "^6.2.0"
pydantic-settings = "^2.0.0"

# driver
click = "^8.1.7"
apscheduler = "^3.10.1"

# httpx and retry dependency
tenacity = "^8.2.2"
httpx = ">=0.24.1,<1.0.0"

# fastapi and driver
fastapi = ">=0.103.0,<1.0.0"
uvicorn = { version = ">=0.20.0,<1.0.0", extras = ["standard"] }

# logging
loguru = ">=0.7.0,<1.0.0"
sentry-sdk = { version = "^1.28.1", extras = ["loguru", "httpx", "fastapi"] }
pydub = "^0.25.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.282"
isort = "^5.10.1"
black = "^23.1.0"
pre-commit = "^3.3.3"

[tool.black]
line-length = 88
target-version = ["py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901"]

line-length = 88
target-version = "py310"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
executionEnvironments = [{ root = "./" }]

typeCheckingMode = "basic"
reportShadowedImports = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
